{% extends "base_generic.html" %}

{% block content %}

    <div class="container">
        <div class="card card-body bg-light" style="margin-top: 10px">

            <h1>Delete Item</h1>
            <p>Are you sure you want to permanently delete this item: <strong>{{ product }}</strong>?</p>

            <form action="" method="POST">
                {% csrf_token %}
                <input class="btn btn-danger my-2 my-sm-0" type="submit" value="Confirm Delete">
            </form>
        </div>
    </div>

{% endblock %}
