{% extends "base_generic.html" %}

{% block content %}

    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px">Save</button>
            </div>
        </form>
    </div>

{% endblock %}
