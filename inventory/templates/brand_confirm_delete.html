{% extends "base_generic.html" %}

{% block content %}

    <div class="container">
        <div class="card card-body bg-light" style="margin-top: 10px">
            <h1>Delete Brand</h1>
            <p>Are you sure you want to delete this brand: <strong>{{ brand }}</strong>?</p>

            <form action="" method="POST">
                {% csrf_token %}
                <input class="btn btn-danger my-2 my-sm-0" type="submit" value="Yes - Delete">
            </form>
        </div>
    </div>

{% endblock %}
