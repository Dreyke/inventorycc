{% extends "base_generic.html" %}

{% block content %}

    <div class="container">
        <div class="d-flex h-100">
            <div class="mx-auto" style="margin-top: 6rem">
                <div>
                    <h1>Forgot your password?</h1>
                    <p>Enter your email address below and we'll email instructions for resetting your password.</p>

                    <div style="margin-top:20px">
                        <form method="post" class="form-group">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" class="btn btn-primary" value="Send me instructions">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
